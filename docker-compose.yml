version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: motorsoft_db
    environment:
      POSTGRES_USER: motorsoft
      POSTGRES_PASSWORD: motorsoft
      POSTGRES_DB: motorsoft
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: motorsoft_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: motorsoft_api
    environment:
      - DATABASE_URL=postgresql+asyncpg://motorsoft:motorsoft@postgres:5432/motorsoft
      - REDIS_URL=redis://redis:6379/0
      # Yandex Object Storage (S3) - REPLACE WITH REAL VALUES ON SERVER!
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-your_s3_access_key}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-your_s3_secret_key}
      - S3_BUCKET_NAME=motorsoft-storage
      - S3_ENDPOINT_URL=https://storage.yandexcloud.net
      # Yandex Vision OCR - REPLACE WITH REAL VALUES ON SERVER!
      - YANDEX_FOLDER_ID=${YANDEX_FOLDER_ID:-your_folder_id}
      - YANDEX_API_KEY=${YANDEX_API_KEY:-your_api_key}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    restart: unless-stopped

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: motorsoft_bot
    environment:
      - API_BASE_URL=http://backend:8000/api/v1
    env_file:
      - ./bot/.env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
